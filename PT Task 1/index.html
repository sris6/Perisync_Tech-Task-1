<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="signin">
            <div class="header">
                <img src="logo.png" alt="Logo" width="45px" height="45px" id="logo">
                <p id="logo_name">Diprella</p>
            </div>

            <div class="main_content">
                <h2>Login to Your Account</h2>
                <p>Login using social networks</p>
                <div class="social_icons">
                    <a href="#" class="fb"></a>
                    <a href="#" class="gplus"></a>
                    <a href="#" class="in"></a>
                </div>

                <form class="form">
                    <div class="line">
                        <div class="left_line"></div>
                        <p>OR</p>
                        <div class="right_line"></div>
                    </div>


                    <div class="inputs">
                        <input type="email" name="email" placeholder="Email" id="email" required>


                        <!-- <img src="eye.svg" alt="" width="25px"> -->
                        <div id="eye">

                        </div>

                        <input type="password" name="password" placeholder="Password" id="pass" required>
                    </div>

                    <button id="signin_btn" type="submit">Sign In</button>
                </form>
            </div>
        </section>

        <section class="signup">

            <div id="small_circle">
                <div id="circle"></div>
            </div>

            <span id="triangle"></span>
            <span id="big_circle"></span>



            <span id="x_btn">
                <img src="close.png" alt="close" width="40px">
            </span>

            <div class="content">
                <h2>New Here?</h2>
                <p id="first_line">Sign up and discover a great amount</p>
                <p id="second_line">of new opportunities !</p>
                <button class="signup_btn">Sign up</button>
            </div>
        </section>
    </div>
</body>

</html>
