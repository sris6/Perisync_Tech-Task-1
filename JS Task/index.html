                    <h3 class="heading">Enter Your Details</h3><br>

                    <div class="name">
                        Name : <br> <input type="text" placeholder="Enter Your Name " id="name" required>

                    </div>
                    <div class="country">
                        Country : <br> <input type="text" id="country">
                    </div>
                    <div class="pincode">
                        Pin Code : <br> <input type="number" id="pinCode" required><br>
                    </div>
                    <div class="btns">
                        <button type="button" onclick="addData()" id="addbtn">Add Data</button>
                        <button type="button" onclick="showData()" id="showbtn">Show Data</button>
                        <button type="reset" id="clearbtn">Clear</button>

                </form>
